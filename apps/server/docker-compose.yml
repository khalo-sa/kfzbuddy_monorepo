name: kfzbuddy_exp

services:
  postgres:
    image: postgres
    container_name: kfzbuddy_exp-postgres
    environment:
      POSTGRES_DB: kfzbuddy_exp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - kfzbuddy_exp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  kfzbuddy_exp_postgres_data: